name: Supabase keep-alive

on:
  schedule:
    # Runs weekly; change cron as needed
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST to reset inactivity
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_KEY" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY in secrets"
            exit 1
          fi
          echo "Calling $SUPABASE_URL/rest/v1/keepalive (upsert)"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$SUPABASE_URL/rest/v1/keepalive" \
            -H "apikey: $SUPABASE_KEY" \
            -H "Authorization: Bearer $SUPABASE_KEY" \
            -H "Content-Type: application/json" \
            -H "Prefer: resolution=merge-duplicates" \
            -d '{"id":"github-actions"}')
          echo "HTTP status: $HTTP_CODE"
          if [ "$HTTP_CODE" -ge 400 ]; then
            echo "Request failed"
            exit 1
          fi